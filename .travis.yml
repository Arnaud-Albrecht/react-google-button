language: node_js

node_js:
  - v6

cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
    - master

script: npm run lint:fix

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/*/lcov.info
