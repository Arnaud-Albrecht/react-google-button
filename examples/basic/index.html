<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>React-Google-Button</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-with-addons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
  <script type="text/babel">
    const style = {
      backgroundColor: '#4285f4',
      color: '#fff',
      height: '50px',
      width: '240px',
      border: 'none',
      textAlign: 'center',
      verticalAlign: 'center',
      fontSize: '16px',
      lineHeight: '48px',
      display: 'block',
      transition: 'background-color .218s,border-color .218s,box-shadow .218s',
      fontFamily: 'Roboto,arial,sans-serif'
    }
    const iconStyle = {
      width: '48px',
      height: '48px',
      textAlign: 'center',
      display: 'block',
      marginTop: '1px',
      marginLeft: '1px',
      float: 'left',
      backgroundColor: '#fff',
      borderRadius: '1px',
      whiteSpace: 'nowrap'
    }
    class GoogleButton extends React.Component {
      render () {
        return (
          <div {...this.props} style={style}>
            <div style={iconStyle}></div>
            <span>Sign in To Google</span>
          </div>
        )
      }
    }
    let rootElement = document.getElementById('content');
    ReactDOM.render(<GoogleButton />, rootElement);
  </script>
</head>
  <body>
    <div id="content"></div>
  </body>
</html>
